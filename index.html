<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8"/>
  <title>Night Wood Pagrindinis</title>
  <link href="https://i.postimg.cc/xTbFtq6w/IMG-0546.png" rel="icon" type="image/png"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      min-height: 100vh;
    }
    header {
      background-color: transparent;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 2000;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 50px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
      position: relative;
    }
    .language-switcher {
      position: relative;
      z-index: 2001;
    }
    .language-switcher img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .language-options {
      position: absolute;
      top: 50px;
      right: 10px;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .language-options button {
      background: none;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: left;
      cursor: pointer;
    }
    .language-options button:hover {
      background: #444;
    }
    .burger {
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .burger span {
      display: block;
      height: 3px;
      background-color: white;
      border-radius: 3px;
      transition: 0.3s ease;
    }

    .mobile-menu {
      position: fixed;
      top: 80px;
      right: -270px;
      width: 250px;
      background-color: #111;
      color: white;
      height: auto;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 1999;
      border-radius: 10px;
    }
    .mobile-menu.open {
      right: 20px;
    }
    .mobile-menu a {
      color: white;
      text-decoration: none;
      margin-bottom: 12px;
      font-size: 16px;
    }
    .mobile-menu a:hover {
      color: #ff6b00;
    }
    .mobile-menu .contact {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    .mobile-menu .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .mobile-menu .social-icons img {
      width: 24px;
      height: 24px;
    }

    .hero-banner {
      position: relative;
      height: 100vh;
      background-image: url('https://i.postimg.cc/7hQRW2zz/photo-2025-04-17-17-27-30.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero-banner::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 90%;
      padding: 0 20px;
    }
    .hero-content h1 {
      font-size: 64px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .hero-content p {
      font-size: 22px;
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .hero-btn {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: bold;
      background-color: #f8daffcb;
      color: #000000;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    .hero-btn:hover {
      background-color: #cc00ff;
      color: white;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 36px;
      }
      .hero-content p {
        font-size: 16px;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const burger = document.querySelector(".burger");
      const mobileMenu = document.querySelector(".mobile-menu");
      const languageSwitcher = document.querySelector(".language-switcher");
      const languageOptions = document.querySelector(".language-options");

      burger.addEventListener("click", () => {
        mobileMenu.classList.toggle("open");
      });

      languageSwitcher.addEventListener("click", () => {
        languageOptions.style.display = languageOptions.style.display === "flex" ? "none" : "flex";
      });

      document.querySelectorAll(".language-options button").forEach(button => {
        button.addEventListener("click", () => {
          document.documentElement.lang = button.dataset.lang;
          location.reload();
        });
      });

      document.addEventListener("click", (e) => {
        if (!languageSwitcher.contains(e.target)) {
          languageOptions.style.display = "none";
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <div class="logo">
      <img alt="logotipas" src="https://i.postimg.cc/xTbFtq6w/IMG-0546.png"/>
    </div>
    <div class="header-right">
      <div class="language-switcher">
        <img alt="Language Switch" src="https://i.postimg.cc/1X8YxzsN/icons8-language-100.png"/>
        <div class="language-options">
          <button data-lang="lt"><img alt="lt" src="https://i.postimg.cc/bNNwncLS/icons8-lithuania-50.png"/></button>
          <button data-lang="ru"><img alt="ru" src="https://i.postimg.cc/s2q9q4Hs/icons8-russian-federation-50.png"/></button>
          <button data-lang="en"><img alt="en" src="https://i.postimg.cc/RZYh9s76/icons8-great-britain-50.png"/></button>
          <button data-lang="es"><img alt="es" src="https://i.postimg.cc/sxVBNBz3/icons8-spain-50.png"/></button>
        </div>
      </div>
      <div class="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <div class="mobile-menu">
    <a href="#">Pagrindinis</a>
    <a href="#">Katalogas</a>
    <a href="#">Apie mus</a>
    <a href="#">Kontaktai</a>
    <div class="contact">Tel.: +370 640 81 312</div>
    <div class="social-icons">
      <a href="#"><img src="https://i.postimg.cc/3RNpG9t2/icons8-facebook-48.png" alt="Facebook"></a>
      <a href="#"><img src="https://i.postimg.cc/wB0cQsnN/icons8-instagram-48.png" alt="Instagram"></a>
    </div>
  </div>

  <div class="hero-banner">
    <div class="hero-content">
      <h1>Prabanga medžio ir akmens</h1>
      <p>Išskirtiniai padėklai, mangalai ir lentos – unikalūs dirbiniai iš natūralių medžiagų tavo namams ir dovanoms.</p>
      <button class="hero-btn" onclick="window.location.href='/index2.html'">Žiūrėti kolekciją</button>
    </div>
  </div>
</body>
</html>
